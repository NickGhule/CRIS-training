<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>title</title>
    <!-- add css file -->
    <link rel="stylesheet" type="text/css" href="css/amazon.css">
    
    <script>
        function fetchPage(pageName){
            // set current button to active
            var buttons = document.getElementsByClassName("active");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].className = buttons[i].className.replace("active", "");
            }
            var buttonId = pageName.substring(0, pageName.length - 8);
            document.getElementById(buttonId).className += "active";

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", pageName, true);
            xhttp.send();
        }

        // create table with temp jason file
        
        
    </script>
</head>
<body>
    <div class="header" >
        <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/donate/f/fd/Amazon-logo-white.svg" alt="logo"> 
        </div>
        <div class="navbar">
            <ul>
                <li><button id="home" type="button" onclick="fetchPage('home.subpage')" value="Home">Home</button></li>
                <li><button id="prime" type="button" onclick="fetchPage('prime.subpage')" value="Prime">Prime</button></li>
                <li><button id="music" type="button" onclick="fetchPage('music.subpage')" value="Music">Music</button></li>
                <li><a href="contactUs.html"><button type="button" value="ContactUs">ContactUs</button></a></li>
                <li><a href="amazon.html"><button type="button" value="Users"></a>Users</button></li>
            </ul>
        </div>
    </div>
    <main class="main">
        <div class="content" id="content">
            {Default content}
        </div>
    </main>
        

	
</body>

</html>
